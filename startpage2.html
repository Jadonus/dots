<!DOCTYPE html>
<html>
<head>
    <title>Startpage</title>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=JetBrains Mono">

<link
    rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      font-size:24px;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #181926;
      color: #cad3f5;
      font-family: 'JetBrains Mono', monospace;
    }

    .box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #24273a;
      padding: 10em;
      margin: 20px;
      box-shadow: 20px 20px #494d64, 45px 45px #6e738d		;
      display: grid; /* Changed to grid */
      grid-template-columns: 1fr 1fr; /* Added grid-template-columns */
      grid-gap: 20px; /* Added grid-gap */
      align-items: center; /* Added align-items */
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 30px;
    }

    .gif {
      display: flex;
      align-items: center;
    }

    ul {
      list-style-type: none;
      margin: 10px;
      padding: 1px;
      white-space: nowrap;
      text-align: center;
    }

    li:first-child {
      font-weight: bold;
      line-height: 2em;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
    a:hover {
      color: #ed8796;	
    }


    img {
      border: 2px solid #313131;
      height: 24em;
      width: 24em;
      object-fit: cover;
      object-position: 15% 100%;
      max-height: 75%;
      border-radius: 2%;
      max-width: 150%; /* Added max-width */
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="links">
      <h1 id="greeting" class="animate__animated animate__backInDown">Hello, Jadon</h1>
      <ul class= "animate__animated animate__backInUp">
          <li>School </li>
        <li><a href="https://myedio.com">Edio</a></li>
        <li><a href="https://clever.com">Iready</a></li>
        <li><a href="https://outlook.com">Outlook</a></li>
      </ul>

 <ul class="animate__animated animate__backInUp">
      <li>Programming</li>
      <li><a href="https://github.com">Github</a></li>
      <li><a href="https://www.youtube.com">YouTube</a></li>
      <li><a href="https://gitlab.com/dwt1">Distrotube</a></li>
    </ul>
    </div>
    <div class="gif animate__animated animate__backInRight"> <!-- Moved the div for the GIF here -->
      <img alt="ds" src="https://media.tenor.com/B1xI7CbnYKcAAAAd/sky-color.gif">
    </div>
  </div>
</body>
</html>
